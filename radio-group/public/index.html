<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./build/tailwind.css">
    <title>radio group</title>
</head>
<body class="bg-blue-700 flex justify-center items-center h-screen">
<div
        x-data="{
        radio:1,
        activeClass:'ring-4 ring-blue-300 bg-blue-400'
        }"
        class="flex flex-col gap-y-4 max-w-md w-full">
    <div @click="radio=1" :class="radio===1 ? activeClass : ''"
         class="bg-white p-4 cursor-pointer rounded-xl flex items-center justify-between">
        <div>
            <span class="font-bold mb-5 text-lg">Startup</span>
            <p>12GB/6 CPUs · 160 GB SSD disk</p>
        </div>
        <div x-show="radio===1" class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd"
                      d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                      clip-rule="evenodd"/>
            </svg>
        </div>
    </div>
    <div @click="radio=2" :class="radio===2 ? activeClass: ''"
         class="bg-white p-4 cursor-pointer rounded-xl flex items-center justify-between">
        <div>
            <span class="font-bold mb-5 text-lg">Startup</span>
            <p>12GB/6 CPUs · 160 GB SSD disk</p>
        </div>
        <div x-show="radio===2" class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd"
                      d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                      clip-rule="evenodd"/>
            </svg>
        </div>
    </div>
    <div @click="radio=3" :class="radio===3 ? activeClass: ''"
         class="bg-white p-4 cursor-pointer rounded-xl flex items-center justify-between">
        <div>
            <span class="font-bold mb-5 text-lg">Startup</span>
            <p>12GB/6 CPUs · 160 GB SSD disk</p>
        </div>
        <div x-show="radio===3" class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd"
                      d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                      clip-rule="evenodd"/>
            </svg>
        </div>
    </div>
</div>
<script src="https://unpkg.com/alpinejs" defer></script>
</body>
</html>
