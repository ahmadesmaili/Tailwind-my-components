<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./build/tailwind.css">
    <title>drop down</title>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
<div x-data="{ open: false }" class="relative">
    <button @click="open = !open"
            class="z-10 relative px-4 py-2 bg-blue-500 text-white rounded-lg inline-flex items-center focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-white">
        <span>show more</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 ml-1">
            <path fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                  clip-rule="evenodd"/>
        </svg>
    </button>
    <button tabindex="-1" x-show="open" @click="open = false" class="inset-0 fixed bg-gray-300 opacity-70"></button>
    <div x-show="open" class="bg-white w-48 mt-2 rounded-lg overflow-hidden border border-gray-200 absolute left-0">
        <a href="#" class="block text-gray-700 p-2 hover:bg-gray-100">Last</a>
        <a href="#" class="block text-gray-700 p-2 hover:bg-gray-100">New</a>
        <a href="#" class="block text-gray-700 p-2 hover:bg-gray-100">Star</a>
    </div>
</div>

<script src="//unpkg.com/alpinejs" defer></script>
</body>
</html>
